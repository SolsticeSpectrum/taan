<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* A custom gradient background consistent with the player */
        .bg-player-gradient {
            background: linear-gradient(160deg, #4a3e4c 0%, #3b323d 100%);
        }

        /* Class to make the login box resizable for testing */
        .resizable-box {
            resize: both;
            overflow: auto;
            min-width: 340px;
            min-height: 480px;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Login Card -->
    <div
        class="resizable-box w-full max-w-sm mx-auto bg-player-gradient rounded-2xl shadow-2xl text-white text-center p-8 sm:p-12 flex flex-col items-center justify-center">

        <!-- Logo and App Name -->
        <div class="flex flex-col items-center space-y-4 mb-8">
            <i data-lucide="audio-waveform" class="w-16 h-16 text-white/80"></i>
            <h1 class="text-5xl font-extrabold tracking-tight">Taan</h1>
        </div>

        <!-- New Subtitle emphasizing benefits -->
        <div class="text-gray-300 text-center text-base space-y-1 mb-10 px-4">
            <p>A native, blazingly fast Spotify client.</p>
            <p class="text-gray-400 text-sm">Lightweight, using 10x fewer resources.</p>
        </div>


        <!-- Login Button -->
        <button
            class="w-full flex items-center justify-center space-x-3 py-3 px-6 rounded-full bg-[#1DB954] hover:bg-[#1ED760] transition-colors duration-300 font-bold text-lg text-white shadow-lg focus:outline-none focus:ring-4 focus:ring-green-500/50">
            <!-- Spotify Icon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path
                    d="M 12,0 C 5.373,0 0,5.373 0,12 0,18.627 5.373,24 12,24 18.627,24 24,18.627 24,12 24,5.373 18.627,0 12,0 Z m 6.09,17.65 c -0.23,0.38 -0.71,0.5 -1.09,0.27 C 14.54,16.56 10.9,16.1 7.2,17.18 c -0.47,0.1 -0.92,-0.19 -1.03,-0.66 -0.1,-0.47 0.19,-0.92 0.66,-1.03 4.14,-1.2 8.14,-0.68 10.74,1.4 0.38,0.23 0.5,0.7 0.27,1.09 z m 1.03,-2.85 c -0.28,0.46 -0.85,0.6 -1.3,0.3 -3.3,-2.03 -8.32,-2.6 -12.87,-1.43 -0.55,0.14 -1.09,-0.2 -1.23,-0.75 -0.14,-0.55 0.2,-1.09 0.75,-1.23 5.06,-1.28 10.6,-0.62 14.34,1.68 0.45,0.28 0.6,0.86 0.3,1.3 z m 0.1,-3.23 C 15.1,9.08 9.53,8.88 5.76,10.04 5.14,10.22 4.5,9.79 4.32,9.17 4.14,8.55 4.57,7.91 5.19,7.73 c 4.25,-1.28 10.36,-1.06 14.7,1.62 0.53,0.32 0.72,0.98 0.4,1.5 -0.32,0.53 -0.98,0.72 -1.5,0.4 z" />
            </svg>
            <span>Login with Spotify</span>
        </button>

    </div>

    <script>
        lucide.createIcons();
    </script>
</body>

</html>
